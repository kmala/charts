apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deis-logger
  labels:
    heritage: deis
  annotations:
    component.deis.io/version: {{ .Values.dockerTag }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: deis-logger
  template:
    metadata:
      labels:
        app: deis-logger
    spec:
      containers:
      - name: deis-logger
        image: quay.io/{{.Values.org}}/logger:{{.Values.dockerTag}}
        imagePullPolicy: {{.Values.pullPolicy}}
        env:
        - name: STORAGE_ADAPTER
          value: redis
{{- if eq .Values.global.logger_redis_location "off-cluster" }}
        - name: DEIS_LOGGER_REDIS_DB
          value: "{{ .Values.redis.db }}"
        - name: DEIS_LOGGER_REDIS_SERVICE_HOST
          value: "{{ .Values.redis.host }}"
        - name: DEIS_LOGGER_REDIS_SERVICE_PORT
          value: "{{ .Values.redis.port }}"
{{- end }}
        - name: DEIS_LOGGER_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: logger-redis-creds
              key: password
        ports:
        - containerPort: 8088
          name: http
{{- if or (.Values.limits_cpu) (.Values.limits_memory)}}
        resources:
          limits:
{{- if (.Values.limits_cpu) }}
            cpu: {{.Values.limits_cpu}}
{{- end}}
{{- if (.Values.limits_memory) }}
            memory: {{.Values.limits_memory}}
{{- end}}
{{- end}}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8088
          initialDelaySeconds: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8088
          initialDelaySeconds: 1
          timeoutSeconds: 1
