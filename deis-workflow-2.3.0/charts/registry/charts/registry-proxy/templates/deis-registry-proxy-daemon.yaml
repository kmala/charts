{{- if eq .Values.global.registry_location "on-cluster" }}
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: deis-registry-proxy
  labels:
    heritage: deis
spec:
  selector:
    matchLabels:
      app: deis-registry-proxy
      heritage: deis
  template:
    metadata:
      name: deis-registry-proxy
      labels:
        heritage: deis
        app: deis-registry-proxy
    spec:
      containers:
      - name: deis-registry-proxy
        image: quay.io/{{.Values.org}}/registry-proxy:{{.Values.dockerTag}}
        imagePullPolicy: {{.Values.pullPolicy}}
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
        env:
        - name: REGISTRY_HOST
          value: $(DEIS_REGISTRY_SERVICE_HOST)
        - name: REGISTRY_PORT
          value: $(DEIS_REGISTRY_SERVICE_PORT)
        ports:
        - containerPort: 80
          hostPort: {{.Values.global.hostPort}}
{{- end }}
