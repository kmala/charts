apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deis-workflow-manager
  labels:
    heritage: deis
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: deis-workflow-manager
  template:
    metadata:
      labels:
        app: deis-workflow-manager
    spec:
      serviceAccount: deis-workflow-manager
      containers:
      - name: deis-workflow-manager
        image: quay.io/{{.Values.org}}/workflow-manager:{{.Values.dockerTag}}
        imagePullPolicy: {{.Values.pullPolicy}}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PORT
          value: "8080"
        - name: VERSIONS_API_URL
          value: {{.Values.versionsApiURL}}
        - name: DOCTOR_API_URL
          value: {{.Values.doctorApiURL}}
        - name: POLL_INTERVAL_SEC
          value: "43200"
        - name: CHECK_VERSIONS
          value: "true"
        - name: API_VERSION
          value: "v2"
        - name: DEIS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
